<script>
    console.log("operators in js")
    // arrithmatic operators
    let a = 43;
    let b = 3;
    console.log("a + b = " , a+b)
    console.log("a - b = " , a-b)
    console.log("a * b = " , a*b)
    console.log("a ** b = " , a**b)
    console.log("b ** b = " , b**b)
    console.log("a / b = " , a/b)


    console.log("a++  = " , a++)

    console.log("b++  = " , b++)
    console.log("++a = " , ++a)
   
    console.log("++b = " , ++b)
    console.log("a-- =", a--)
    console.log("a%b =" , a%b)
    console.log("b%a =" , b%a)

    // assaigment operators
    let a1 = 5
    a1 += 5
    console.log(a1)
    let a2 = 6
    a2 -= 5
    console.log(a2)
    let a3 = 5
    a3 *= 5
    console.log(a3)
    let a4 = 33
    a4 /= 5
    console.log(a4)

    // compersion operators

    let comp1 = 6;
    let comp2 = 7;

    console.log("comp1 == comp2 is ", comp1 == comp2)
    console.log("comp1 != comp2 is ", comp1 != comp2)
    console.log("comp1 === comp2 is ", comp1 === comp2)
    console.log("comp1 !== comp2 is ", comp1 !== comp2)
    console.log("comp1 > comp2 is ", comp1 > comp2)
    console.log("comp1 < comp2 is ", comp1 < comp2)

//logical operators
let x = 5;
let y = 6;
// & operators
console.log(x < y && x == 5)
console.log(x > y && x != 6)
console.log(x <= y && y == 6)
console.log(x = y && y != 5)
// or operators
console.log(x > y || x == 5)

// single line comment

/* multiple line 
comment 
in js*/


</script>
